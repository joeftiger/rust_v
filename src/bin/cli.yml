name: Rust-V
version: "0.0.4"
author: Julius Oeftiger <julius.oeftiger@students.unibe.ch>
about: A rust ray tracer supporting rgb and spectral ray tracing. Currently WIP.
args:
  - INPUT:
      help: The scene input file.
      takes_value: true
      required: false
  - OUTPUT:
      short: o
      long: output
      help: The output path to save the rendered PNG.
      takes_value: true
      required: false
  - PASSES:
      short: p
      long: passes
      help: The number of render passes per pixel.
      takes_value: true
      required: false
  - DEPTH:
      short: d
      long: depth
      help: The depth of recursive ray tracing.
      takes_value: true
      required: false
subcommands:
  - demo:
      version: "0.1"
      author: Julius Oeftiger <julius.oeftiger@students.unibe.ch>
      about: The cornell box demo scene.
      args:
        - DEBUG:
            long: debug
            help: Use a debugging renderer to render surface normals.
            required: false
        - PASSES:
            short: p
            long: passes
            help: The number of render passes per pixel.
            takes_value: true
            required: false
        - DEPTH:
            short: d
            long: depth
            help: The depth of recursive ray tracing.
            takes_value: true
            required: false
